<div class="site-cover{% if include.page.url == page.url %} site-cover-large{% endif %}{% unless include.page.cover_image %}{% if include.page.cover_color or site.info.cover_color %} site-cover-colored{% endif %}{% endunless %}{% unless include.page.cover_image or include.page.cover_color or site.info.cover_color or site.info.cover_image %} site-cover-default{% endunless %}"
	{% if include.page.cover_image %}style="background-image:url(/images/{{ include.page.cover_image }})"
	{% elsif include.page.cover_color %}style="background-color:{{ include.page.cover_color }}"
	{% elsif site.info.cover_image %}style="background-image:url(/images/{{ site.info.cover_image }})"
	{% elsif site.info.cover_color %}style="background-color:{{ site.info.cover_color}}"
	{% endif %}
>
	<section>
		<div class="container">
			{% if include.page.url == page.url %}
			<h1>{{ include.page.title }}</h1>
			{% else %}
			<h1><a href="{{ site.baseurlÂ }}{{ include.page.url }}">{{ include.page.title }}</a></h1>
			{% endif %}
			{% if include.page.subtitle and include.page.url == page.url %}<h3>{{ include.page.subtitle }}</h3>{% endif %}
		</div>
	</section>
</div>
